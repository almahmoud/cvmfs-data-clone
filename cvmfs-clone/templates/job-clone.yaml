apiVersion: batch/v1
kind: Job
metadata:
  name: data-clone
spec:
  ttlSecondsAfterFinished: 10
  template:
    metadata:
      name: "data-clone"
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 101
        fsGroup: 101
      restartPolicy: OnFailure
      initContainers: []
      containers:
        - name: clone-data-repo
          image: "{{ .Values.cloneJob.image }}"
          command:
            - sh
            - "-c"
            - {{ .Values.cloneJob.command }}
            {{- if .Values.extraEnv }}
          env:
            {{ tpl (toYaml .Values.extraEnv) . | indent 12 }}
            {{- end }}
          volumeMounts:
            - name: cvmfs-gxy-data
              mountPath: /cvmfs/data.galaxyproject.org
            {{- range $key,$entry := .Values.configs }}
            {{ if $entry -}}
            - name: configs
              mountPath: /mnt/configs/{{ $key }}
              subPath: {{ $key }}
            {{ end }}
            {{ end }}
            {{- range $key, $entry := $.Values.extraFileMappings -}}
            - name: {{ include "galaxy.getExtraFilesUniqueName" $key }}
              mountPath: {{ $key }}
              subPath: {{ include "galaxy.getFilenameFromPath" $key }}
            {{- end }}
      volumes:
        - name: configs
          secret:
            secretName: cvmfs-clone-configs
        - name: cvmfs-gxy-data
          persistentVolumeClaim:
            claimName: cvmfs-gxy-data-pvc
        {{- range $key, $entry := $.Values.extraFileMappings }}
        - name: {{ include "galaxy.getExtraFilesUniqueName" $key }}
          {{- if $entry.useSecret }}
          secret:
            secretName: {{ printf (include "galaxy.getExtraFilesUniqueName" $key) }}
          {{- else }}
          configMap:
            name: {{ printf (include "galaxy.getExtraFilesUniqueName" $key) }}
          {{- end }}
        {{- end }}